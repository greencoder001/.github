        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            }

            body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #777;
            background: #c0f0b4;
            }

            main {
            background: #c0f0b4;
            }

            .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            }

            #contact input[type="text"],
            #contact input[type="email"],
            #contact input[type="tel"],
            #contact input[type="url"],
            #contact textarea,
            #contact button[type="submit"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
            }

            #contact {
            background: #F9F9F9;
            padding: 25px;
            margin: 150px 0;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }

            #contact h3 {
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 10px;
            }

            #contact h4 {
            margin: 5px 0 15px;
            display: block;
            font-size: 13px;
            font-weight: 400;
            }

            fieldset {
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
            }

            #contact input[type="text"],
            #contact input[type="email"],
            #contact input[type="tel"],
            #contact input[type="url"],
            #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            }

            #contact input[type="text"]:hover,
            #contact input[type="email"]:hover,
            #contact input[type="tel"]:hover,
            #contact input[type="url"]:hover,
            #contact textarea:hover {
            -webkit-transition: border-color 0.3s ease-in-out;
            -moz-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #aaa;
            }

            #contact textarea {
            height: 100px;
            max-width: 100%;
            resize: none;
            }

            #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            background: #67a855;
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
            }

            #contact button[type="submit"]:hover {
            background: #308519;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
            }

            #contact button[type="submit"]:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            }

            .copyright {
            text-align: center;
            }

            #contact input:focus,
            #contact textarea:focus {
            outline: 0;
            border: 1px solid #aaa;
            }

            ::-webkit-input-placeholder {
            color: #888;
            }

            :-moz-placeholder {
            color: #888;
            }

            ::-moz-placeholder {
            color: #888;
            }

            :-ms-input-placeholder {
            color: #888;
            }
        </style>

        <main>
            <div class="container">  
                <form id="contact" action="https://www.actionforms.io/e/r/thevideotrain-contact" method="any">
                    <h3>Kontakt</h3>
                    <h4>Hinterlasse eine Nachricht</h4>
                    <fieldset>
                    <input placeholder="Ihr Name" type="text" name="name" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                    <input placeholder="Ihre E-Mail Adresse" type="email" name="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                    <input placeholder="Ihre Telefonnummer (optional)" name="phone-number" type="tel" tabindex="3">
                    </fieldset>
                    <fieldset>
                    <input placeholder="Ihre Webseite (optional)" name="website" type="url" tabindex="4">
                    </fieldset>
                    <fieldset>
                    <textarea name="message" placeholder="Schreibe deine Nachricht hier" tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                    <button type="submit" id="contact-submit">Absenden</button>
                    </fieldset>
                </form>
            </div>
        </main>
